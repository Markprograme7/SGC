<body>
    
    <h2>What can javaScript Do?</h2>

    <p> javaScript can chabge HTML attribute values.</p>

    <p>in this case javaScript changes the value of the src (source) attribute of an image.</p>

 

    <img id="apagado" src="lampadaApagada.jfif" style="width: 100px;display:none"
    onclick="document.getElementById('apagado').style.display = 'none'
    document.getElementById('acesa').style.display = 'block'">

<img id="acesa" src="lampadaAcesa.jfif" style="width: 100px;display:block"
onclick="document.getElementById('acesa').style.display = 'none'
document.getElementById('apagado').style.display = 'block'">

   
</body>
